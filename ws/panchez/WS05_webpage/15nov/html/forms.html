<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Product</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">NatuLove</div>
    </header>
    
    <nav class="menu">
        <a href="../index.html">Products</a>
        <a href="#">Register</a>
    </nav>

    <main>
        <h1>Register Product</h1>
        <form id="productForm" onsubmit="return validateProductForm(event)">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" name="productId" placeholder="Enter product ID" required>
            <br>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
            <br>
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" placeholder="Enter product price" min="0" step="0.01" required>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
            <br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" required>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
