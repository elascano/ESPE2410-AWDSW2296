<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Validation: Cell phone numbers with mandatory prefix</title>
<script>
    function validateProcess() {
        const nPhone = document.getElementById('numberPhone').value;
        if (!(/^\+\d{2,3}\s\d{9}$/.test(nPhone))) {
            alert('[ERROR] The number must contain the international prefix (+ followed by 2 or 3 digits), a blank space, and 9 consecutive digits');
            return false;
        } else {
            alert('[CORRECT] The phone number format is correct');
            return true;
        }
    }
</script>
</head>
<body>
    <center>
        <h2 align='center'>Cell phone numbers with mandatory prefix</h2>
        <form id="form1" onsubmit="return validateProcess();">
            <label for="numberPhone">Enter your phone number:</label><br><br>
            <input type="text" id="numberPhone" name="numberPhone" placeholder="+XX XXXXXXXXX" required>
            <br><br>
            <button type="submit">Validate</button>
        </form>
    </center>
</body>
</html>
