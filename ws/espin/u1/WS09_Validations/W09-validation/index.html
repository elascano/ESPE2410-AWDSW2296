<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation: Cell Phone Number with Mandatory Prefix</title>
    <script>
        function validate() {
            // Obtener el valor ingresado en el campo de número de teléfono
            const nPhone = document.getElementById('numberPhone').value.trim();

            // Validar que el formato cumpla con el patrón requerido
            if (!/^\+\d{2,3}\s\d{9}$/.test(nPhone)) {
                alert('[ERROR] The number must contain the international prefix (+ followed by 2 or 3 digits), a blank space, and 9 consecutive digits.');
                return false;
            } else {
                alert('[CORRECT] The phone number format is correct.');
                return true;
            }
        }
    </script>
</head>
<body>
    <center>
        <h2>Cell Phone Numbers with Mandatory Prefix</h2>
        <form id="form1" onsubmit="return validate();">
            <label for="numberPhone">Insert cell phone number (e.g., +593 961075828):</label><br>
            <input type="text" id="numberPhone" name="numberPhone" placeholder="+593 961075828" required><br><br>
            <button type="submit">Validate</button>
        </form>
    </center>
</body>
</html>
