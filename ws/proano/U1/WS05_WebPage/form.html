<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natulove - Billing Form</title>
    <link rel="stylesheet" href="css/css1.css">
</head>
<body>
    <header>
        <h1>Natulove Billing Form</h1>
    </header>
    <main>
        <form id="billing-form">
            <label for="client-id">Client ID:</label>
            <input type="text" id="client-id" name="client-id" required>

            <label for="client-name">Name:</label>
            <input type="text" id="client-name" name="client-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p id="email-error" class="error-message"></p>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="products">Products:</label>
            <div id="product-container">
                <div class="product-row">
                    <select class="product-dropdown">
                        <option value="" disabled selected>Select a product</option>
                        <option value="10">Chocolates - $10</option>
                        <option value="15">Souvenirs - $15</option>
                        <option value="25">Gift Box - $25</option>
                        <option value="50">Special Bundle - $50</option>
                    </select>
                    <button type="button" class="add-product">Add Product</button>
                </div>
            </div>

            <label for="price">Total Price:</label>
            <input type="number" id="price" name="price" step="0.01" readonly>

            <button type="submit">Submit</button>
        </form>
        <a href="index.html" class="back-link">Back to Menu</a>

        <div id="success-message" class="hidden">
            <p>Thank you! Your bill has been saved successfully.</p>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Natulove. All rights reserved.</p>
    </footer>
    <script src="js/js1.js"></script>
</body>
</html>
