<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATULOVE - Catalog Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NATULOVE Catalog</h1>
        <p>Please fill out the product details to add it to the catalog.</p>
    </header>
    <main>
        <form id="catalogForm" onsubmit="validateForm(event)">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required minlength="2" maxlength="50">

            <label for="productType">Product Type:</label>
            <select id="productType" name="productType" required>
                <option value="">Select Type</option>
                <option value="chocolates">Chocolates</option>
                <option value="sweets">Sweets</option>
                <option value="grains">Dry Fruits</option>
                <option value="souvenirs">Souvenirs</option>
            </select>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required min="1" step="0.01">

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required min="0">

            <label for="description">Description:</label>
            <textarea id="description" name="description" required minlength="10" maxlength="200"></textarea>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate">

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" name="discount" min="0" max="100" step="1">

            <button type="submit">
                <span class="material-icons">add_shopping_cart</span> Add to Catalog
            </button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
