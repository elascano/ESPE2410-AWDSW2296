<!DOCTYPE html>
<html>
<head>
    <title>Madecor - Contact Form</title>
    <link rel="stylesheet" href="formulary.css">
</head>
<body>
    <header>
        <h1>Madecor</h1>
        <p>Wooden Educational Materials</p>
    </header>
    <main>
        <form id="madecorForm">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3" maxlength="50">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                <small>Format: 10 digits (e.g., 1234567890)</small>
            </div>
            <div class="form-group">
                <label for="category">Product Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="toys">Educational Toys</option>
                    <option value="puzzles">Puzzles</option>
                    <option value="blocks">Building Blocks</option>
                    <option value="custom">Custom Orders</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required minlength="10" maxlength="300"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the <a href="#">terms and conditions</a>.
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Madecor. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById("madecorForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Validate Name
    const name = document.getElementById("name").value.trim();
    if (name.length < 3 || name.length > 50) {
        alert("Name must be between 3 and 50 characters.");
        return;
    }

    // Validate Email
    const email = document.getElementById("email").value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Validate Phone
    const phone = document.getElementById("phone").value.trim();
    if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return;
    }

    // Validate Category
    const category = document.getElementById("category").value;
    if (!category) {
        alert("Please select a product category.");
        return;
    }

    // Validate Message
    const message = document.getElementById("message").value.trim();
    if (message.length < 10 || message.length > 300) {
        alert("Message must be between 10 and 300 characters.");
        return;
    }

    // Validate Terms
    const terms = document.getElementById("terms").checked;
    if (!terms) {
        alert("You must agree to the terms and conditions.");
        return;
    }

    alert("Form submitted successfully!");
});

    </script>
</body>
</html>
