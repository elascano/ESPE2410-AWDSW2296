	<script>
        function validateNumber() {
            // Obtiene el valor del input
            const numberCellPhone = document.getElementById('numberPhone').value;

            // Expresión regular: valida prefijo internacional, espacio y 9 dígitos consecutivos
            const regex = /^\+\d{2,3}\s\d{9}$/;

            if (!regex.test(numberCellPhone)) {
                alert('[ERROR] El número debe contener el prefijo internacional (+ seguido de 2 o 3 dígitos), un espacio en blanco y 9 dígitos consecutivos.');
            } else {
                alert('Número de teléfono válido');
            }
        }
