<!doctype html>
<html lang="es">
<head>
  <title>indexAdmin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <!-- Encabezado -->
    <div>
		
		
		<center><img src="img/logo1.png" alt="" width="1037" height="197" /> </center>
	
	
	
	</div>

    <!-- Formulario -->
<div class="container my-5 p-4 bg-white shadow rounded">
        <h1 class="text-center mb-4">Product Registration</h1>
        <form id="frm" method="post">
            <div class="row gy-3">
                <!-- Primera columna -->
                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                    <label for="descripcion" class="form-label mt-3">Descripción:</label>
                    <textarea class="form-control" rows="1" id="descripcion" name="descripcion" required></textarea>
                    <label for="precio_unitario" class="form-label mt-3">Precio Unitario:</label>
                    <input type="text" name="precio_unitario" id="precio_unitario" class="form-control" required>
                </div>
                <!-- Segunda columna -->
                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoría del Producto:</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option disabled selected>Seleccione una categoría</option>
                        <option value="cuidaoP">Cuidado de la piel</option>
                    </select>
                    <label for="stock" class="form-label mt-3">Stock:</label>
                    <input type="text" name="stock" id="stock" class="form-control" required>
                    <label for="estado" class="form-label mt-3">Estado:</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option disabled selected>Seleccione un estado</option>
                        <option value="activo">Activo</option>
                    </select>
                </div>
                <!-- Botón -->
                <div class="col-md-5">
                    <label for="tipo_impuesto" class="form-label">Tipo de Impuesto:</label>
                    <select class="form-select" id="tipo_impuesto" name="tipo_impuesto" required>
                     <option value="" disabled selected>Seleccione un tipo de impuesto</option>
            <option value="sinImpuesto">Sin Impuesto</option>
            <option value="iva">IVA</option>
            <option value="ice">ICE</option>
                    </select>
                    <label for="valor_impuesto" class="form-label mt-3">Valor del IVA/RISE:</label>
                    <input type="text" name="valor_impuesto" id="valor_impuesto" class="form-control">
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Datos</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div class="container mt-4">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="datos_productos">
                <tr><td>1</td><td>Producto A</td><td>Descripción A</td></tr>
            </tbody>
        </table>
    </div>



    <!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb5Zh6ktmjM8yM7ro0v5+v5T1x5jT24l9Qq8b5LMv6H06J4Lg5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pWf+vS/Z9d0aVXLOihVYQDE5vs5IhuKAcW3w1kXbmDZTnS6" crossorigin="anonymous"></script>

    <!-- Script adicional -->
<script src='function.js'></script>
</body>
</html>
